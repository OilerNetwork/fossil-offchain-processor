services:
  app:
    platform: linux/amd64
    build:
      context: ../..
      dockerfile: crates/server/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres

    depends_on:
      migration:
        condition: service_completed_successfully

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migration:
    build:
      context: ../..
      dockerfile: crates/server/Dockerfile.migration
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - STARKNET_RPC_URL=http://juno_plugin:6060
      - STARKNET_ACCOUNT_ADDRESS=0x101
      - STARKNET_PRIVATE_KEY=0x2bff1b26236b72d8a930be1dfbee09f79a536a49482a4c8b8f1030e2ab3bf1b
      - ETH_RPC_URL=https://eth-mainnet.public.blastapi.io
    depends_on:
      db:
        condition: service_healthy

# Using volumes here to allow db reuse. Remove if you want new states every time.
volumes:
  postgres_data: