name: Cargo Build & Format

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - name: Install required dependencies
        run: sudo apt update && sudo apt install libomp-dev libopenblas-dev
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - name: Set SQLX_OFFLINE to true
        env:
          SQLX_OFFLINE: true  # Enforce offline mode for SQLx
        run: cargo build --workspace --all-targets
      - name: Test
        env:
          SQLX_OFFLINE: true  # Enforce offline mode for SQLx during tests
        run: cargo test --workspace --all-targets

  lint-rust:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v4
      - name: Run fmt
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings
